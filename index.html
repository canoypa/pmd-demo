<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="./favicon.ico">
  <title>PMD Demo</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <header class="root pmd-top-appbar">
    <section class="pmd-top-appbar-section pmd-top-appbar-section--align-start">
      <button class="pmd-top-appbar-navigation-icon pmd-button pmd-button-icon pmd-ripple pmd-ripple-unbounded"
        data-pmd-tooltip="main menu" data-re-color="aaa" data-pmd-auto-init="ripple">
        <svg class="" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <path d="M0 0h24v24H0z" fill="none" />
          <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
        </svg>
      </button>
      <div class="pmd-top-appbar-title">PMD Demo</div>
    </section>
  </header>
  <main class="root pmd-top-appbar--fixed-adjust">
    <div id="components-list">
      <a href="./component/appbar-top/">
        <img src="./resources/image/appbar-top.png" class="component-image">
        <h3 class="pmd-card-title">Top App Bar</h3>
      </a>
      <a href="./component/appbar-bottom/">
        <img src="./resources/image/appbar-bottom.png" class="component-image">
        <h3 class="pmd-card-title">Bottom App Bar</h3>
      </a>
      <a href="./component/bottom-navigation/">
        <img src="./resources/image/bottom-navigation.png" class="component-image">
        <h3 class="pmd-card-title">Bottom Navigation</h3>
      </a>
      <a href="./component/button/">
        <img src="./resources/image/button.png" class="component-image">
        <h3 class="pmd-card-title">Button</h3>
      </a>
      <a href="./component/card/">
        <img src="./resources/image/card.png" class="component-image">
        <h3 class="pmd-card-title">Card</h3>
      </a>
      <a href="./component/checkbox/">
        <img src="./resources/image/checkbox.png" class="component-image">
        <h3 class="pmd-card-title">Check Box</h3>
      </a>
      <a href="./component/chip/">
        <img src="./resources/image/chip.png" class="component-image">
        <h3 class="pmd-card-title">Chip</h3>
      </a>
      <a href="./component/dialog/">
        <img src="./resources/image/dialog.png" class="component-image">
        <h3 class="pmd-card-title">Dialog</h3>
      </a>
      <a href="./component/drawer/">
        <img src="./resources/image/drawer.png" class="component-image">
        <h3 class="pmd-card-title">Drawer</h3>
      </a>
      <a href="./component/list/">
        <img src="./resources/image/list.png" class="component-image">
        <h3 class="pmd-card-title">List</h3>
      </a>
      <a href="./component/menu/">
        <img src="./resources/image/menu.png" class="component-image">
        <h3 class="pmd-card-title">Menu</h3>
      </a>
      <a href="./component/sheets-bottom/">
        <img src="./resources/image/sheets-bottom.png" class="component-image">
        <h3 class="pmd-card-title">Bottom Sheets</h3>
      </a>
      <a href="./component/sheets-side/">
        <img src="./resources/image/sheets-side.png" class="component-image">
        <h3 class="pmd-card-title">Side Sheets</h3>
      </a>
      <a href="./component/load/">
        <img src="./resources/image/load.png" class="component-image">
        <h3 class="pmd-card-title">Load</h3>
      </a>
      <a href="./component/radio/">
        <img src="./resources/image/radio.png" class="component-image">
        <h3 class="pmd-card-title">Radio</h3>
      </a>
      <a href="./component/ripple/">
        <img src="./resources/image/ripple.png" class="component-image">
        <h3 class="pmd-card-title">Ripple</h3>
      </a>
      <a href="./component/select/">
        <img src="./resources/image/select.png" class="component-image">
        <h3 class="pmd-card-title">Select</h3>
      </a>
      <a href="./component/sliders/">
        <img src="./resources/image/sliders.png" class="component-image">
        <h3 class="pmd-card-title">Sliders</h3>
      </a>
      <a href="./component/snackbar/">
        <img src="./resources/image/snackbar.png" class="component-image">
        <h3 class="pmd-card-title">Snackbar</h3>
      </a>
      <a href="./component/tab/">
        <img src="./resources/image/tab.png" class="component-image">
        <h3 class="pmd-card-title">Tab</h3>
      </a>
      <a href="./component/textfield/">
        <img src="./resources/image/textfield.png" class="component-image">
        <h3 class="pmd-card-title">Text Field</h3>
      </a>
      <a href="./component/tooltip/">
        <img src="./resources/image/tooltip.png" class="component-image">
        <h3 class="pmd-card-title">Tooltip</h3>
      </a>
    </div>
  </main>
  <script type="module" src="./index.js"></script>
</body>
</html>
